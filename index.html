<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="./assest/icons/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assest/css/base.css" />
    <link rel="stylesheet" href="./assest/css/main.css" />
    <title>Shoppe Clone</title>
  </head>
  <body>
    <div class="main">
      <!-- Start header content -->
      <div class="header">
        <div class="grid">
          <!-- Start navigation section -->
          <nav class="header__navbar">
            <!-- Navigation Left List-->
            <ul class="header__navbar-left-list">
              <li class="header__navbar-item header__navbar-item-separator">
                Kênh người bán
              </li>
              <li class="header__navbar-item header__navbar-item-separator">
                Trở thành Người bán
              </li>
              <li class="header__navbar-item header__navbar-item-separator header__navbar-item--display-qr">
                Tải ứng dụng
              <!-- QRCode -->
                <div class="header__qr">
                  <img src="./assest/images/QRCode.png" alt="QRCode" class="header__qr--img"/>
                  <div class="header__qr--apps">
                    <a href="" class="header__qr-direct">
                      <img src="./assest/images/IOS store.png" alt="App Store" class="header__qr-downloads">
                    </a>
                    <a href="" class="header__qr-direct">
                      <img src="./assest/images/CHPlay.png" alt="CHPlay" class="header__qr-downloads">
                    </a>
                  </div>
                </div>

              <!-- End QRCode -->
              </li>
              <li class="header__navbar-item">
                <span class="navbar-item-disabled">Kết Nối</span>
                <a href="" class="header__navbar-icon"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
                <a href="" class="header__navbar-icon"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </li>
            </ul>
            <!-- End Navigation Left List-->

            <!-- Navigation Right List-->
            <ul class="header__navbar-right-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="fa-solid fa-bell"></i>
                  Thông báo
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="fa-solid fa-circle-question"></i>
                  Hỗ trợ
                </a>
              </li>
              <li class="header__navbar-item header__navbar-item-separator">
                Đăng ký
              </li>
              <li class="header__navbar-item">Đăng nhập</li>
            </ul>
            <!-- End Navigation Right List-->
          </nav>
          <!-- End navigation section -->
        </div>
        <!-- End header content -->
      </div>

      <div class="container"></div>

      <div class="footer"></div>
    </div>
  </body>
</html>
